{% extends 'base.html'%}

{% block title %} Edit entry {% endblock %}

{% block content_title %} Edit entry {% endblock %}

{% block content %}
	<form action = " {% block form_action %}{{ url_for('create')}} {% endblock %} " class = "form-horizontal" method = "POST">
		<div class = "form-group">
			<label for = "title" class = "col-sm2 control-label"> Title </label>
			<div class ="col-sm-10">
				<input class = "form-control" name = 'title' id = "title" type="text" value="{{entry.title}}">
			</div>
		</div>
		<div class = "form-group">
			<label for = "Content" class="col-sm-2 control-label"> Content </label>
			<div class="col-sm-10">
        		<textarea class="form-control" id="content" name="content" style="height:300px;"> {{ entry.content }} </textarea>
			</div>
    	</div>
		<div class = "form-group">
			<div class = "col-sm-offset-2 col-sm-10">
				<div class = "checkbox">
					<label>
						<input {% if entry.published %} checked="checked" {% endif %} name="published" type = "checkbox" value = "y"> Published?
					</label>
				</div>
			</div>
		</div>
		<div class = "form-group">
			<div class = "col-sm-offset-2 col-sm-10">
				<button class = "btn btn-primary" type = "submit"> {% block save_button %} Create {% endblock %} </button>
				<a class = "btn btn-default" href = "{{ url_for('index') }}"> Cancel </a>
			</div>
		</div>
	</form>
{% endblock %}
